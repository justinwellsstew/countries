<div id="countries">
	<table>
		<tr><th>Country Name</th><th>Code</th><th>Capital</th><th>Area</th><th>Population</th><th>Continent</th></tr>
		<tr ng-repeat="countryName in countryNames">
			<td>{{countryName.countryName}}</td>
			<td><a href="countries/{{countryName.fipsCode}}">{{countryName.fipsCode}}</a></td>
			<td>{{countryName.capital}}</td>
			<td>{{countryName.areaInSqKm | number:0}}</td>
			<td>{{countryName.population | number:0}}</td>
			<td>{{countryName.continent}}</td>
		</tr>
	</table>
</div>
